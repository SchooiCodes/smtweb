<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Schooi's Multitool</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <pre id="file-contents" style="white-space: pre-wrap; word-wrap: break-word;"></pre>
  <script>
    (async () => {
      const url = "https://schooicodes.github.io/smt/Schooi's%20Multitool%20Setup.exe";

      try {
        const response = await axios.get(url, { responseType: 'text' }); // Change responseType to 'text'
        console.log('File contents fetched successfully:', response.data);

        // Display the content in the <pre> element
        document.getElementById('file-contents').textContent = response.data;
      } catch (error) {
        console.error('Error fetching the file:', error);
        document.getElementById('file-contents').textContent = 'Error fetching the file.';
      }
    })();
  </script>
</body>
</html>
