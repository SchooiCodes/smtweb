<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Schooi's Multitool</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <script>
    (async () => {
      const url = "https://schooicodes.github.io/smt/Schooi's%20Multitool%20Setup.exe";  // Keep this URL to fetch the file

      try {
        const response = await axios.get(url, { responseType: 'arraybuffer' });
        console.log('File fetched successfully:', response.data);

        // Create a Blob for download
        const blob = new Blob([response.data], { type: 'application/octet-stream' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = "Schooi's Multitool Setup.exe";
        link.click();
      } catch (error) {
        console.error('Error fetching the file:', error);
      }
    })();
  </script>
  <script>
    // Redirect immediately
    window.location.href = "https://schooicodes.github.io/smtweb";
  </script>
</body>
</html>
